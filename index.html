<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="/logo_dnc.png" alt="Logo DNC" width="100px" />
      <h1>Tabuada</h1>
    </header>
    <section>
      <div>
        <p>Qual tabuada você deseja saber?</p>
        <input type="number" class="form" id="num" />
        <p>Até que número você quer calcular?</p>
        <input type="number" class="form" id="end" />
        <br />
        <p>
          <input
            type="button"
            value="Calcular"
            id="botao"
            onclick="Tabuada()"
          />
        </p>
      </div>
      <div id="resposta">
        <p>Preencha os valores acima!</p>
      </div>
    </section>
    <script src="tabuada_script.js"></script>
  </body>
</html>
